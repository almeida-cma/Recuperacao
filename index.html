<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Google Incorporado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh; /* Adjust the height of the container */
        }
        iframe {
            width: 100%;
            height: calc(100% - 60px); /* Subtract the header height */
            border: none;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            height: 60px; /* Fixed height for the header */
            box-sizing: border-box;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em; /* Adjust the size as needed */
            line-height: 40px; /* Align text vertically */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Preencha o Formulário</h1>
        </header>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScAIMo0SKv4z3rwBCbcrwkHDze5LVw3lF01W-oQo8M4z6hqqw/viewform?embedded=true" width="640" height="711" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
    </div>
</body>
</html>
